<div class="container">

  <div class="row">
    <h3 *ngIf="editarMode==false">Crear nuevo producto</h3>
    <h3 *ngIf="editarMode==true">Actualizar nuevo producto</h3>
    <div class="col-3">
      <div class="mb-2">
        <label for="exampleInputEmail1" class="form-label">Referencia</label>
        <input type="number" [readonly]="editarMode" [(ngModel)]="producto.id" class="form-control" id="exampleInputEmail1"
          placeholder="Ingresa la referencia del producto" aria-describedby="emailHelp">
      </div>

    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Descripcion</label>
        <input type="email" [(ngModel)]="producto.descripcion" class="form-control" id="exampleInputEmail1"
          placeholder="Ingresa el nombre del producto" aria-describedby="emailHelp">
      </div>

    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Precio</label>
        <input type="number" [(ngModel)]="producto.precioUnitario" class="form-control" id="exampleInputEmail1"
          placeholder="Ingresa el precio del producto" aria-describedby="emailHelp">
      </div>

    </div>
    <div class="col-1">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Iva</label>
        <input type="number" [(ngModel)]="producto.iva" class="form-control" id="exampleInputEmail1"
          placeholder="Ingresa el iva del producto" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="col-2" *ngIf="editarMode==false">
      <div  class="mt-4">
        <button (click)="guardar()" class="btn btn-primary">
          Guardar
        </button>
      </div>
    </div>
    <div class="col-2" *ngIf="editarMode==true" >
      <div class="mt-4">
        <button (click)="actualizar()" class="btn btn-primary">
          actualizar
        </button>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col">
      <table class="table table-success table-striped">
        <thead>
          <th scope="row">#</th>
          <th>Referencia</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>iva</th>
          <th>Accion</th>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{producto.id}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precioUnitario}}</td>
            <td>{{producto.iva}}</td>
            <td><a (click)="eliminar(producto.id)" type="button" class="btn btn-danger">eliminar</a>
              <span  (click)="editar(producto)" type="button" class="btn btn-primary mx-2">editar</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
